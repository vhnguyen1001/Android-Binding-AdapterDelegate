apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'hiennguyen.me.bindingadapterdelegate'
    PUBLISH_ARTIFACT_ID = 'bindingadapterdelegate'
    PUBLISH_VERSION = '0.1.2'

    bintrayRepo = "Android-Binding-AdapterDelegate"
    bintrayName = "bindingadapterdelegate"

    publishedGroupId = 'hiennguyen.me.bindingadapterdelegate'
    libraryName = 'library'
    artifact = 'bindingadapterdelegate'

    libraryDescription = 'An Android lib build your adapters by composing reusable components + databinding + DiffUtil  for recyclerview'

    siteUrl = 'https://github.com/vhnguyen1001/Android-Binding-AdapterDelegate.git'
    gitUrl = 'https://github.com/vhnguyen1001/Android-Binding-AdapterDelegate.git'

    libraryVersion = '0.1.3'

    developerId = 'hiennguyen'
    developerName = 'Hien Nguyen'
    developerEmail = 'vhnguyen1001@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion


    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "com.android.support.test:runner:$testRunnerVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espressoVersion"
    implementation "com.android.support:support-annotations:$rootProject.supportLibraryVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxjavaVersion"
    implementation "com.android.support:design:$rootProject.supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"


    api 'android.arch.paging:runtime:1.0.1'

}

if (project.rootProject.file('local.properties').exists()) {
    apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
    apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
}
